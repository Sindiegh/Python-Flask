<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Wikipedia Search</title>
</head>

<body>
    <h1>Results for "{{ q }}"</h1>
    <ul>
        {% for s in data["query"]["search"] %}
       <li> 
        <a href="https://en.wikipedia.org/wiki?curid={{ s ["pageid" ] }}">{{s 
        ["title"] }}></li>

            {% endfor %}
    </ul>
</body>

</html>
